<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    margin: 0;
    padding: 0;
}

.container {
    max-width: 800px;
    margin: 50px auto;
    padding: 20px;
    background-color: #fff;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h1, h2 {
    text-align: center;
}

.items-container {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    grid-gap: 10px;
}

.item {
    border: 1px solid #ccc;
    padding: 10px;
    text-align: center;
}

.add-btn {
    padding: 5px 10px;
    background-color: #4CAF50;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

.add-btn:hover {
    background-color: #45a049;
}

.cart {
    margin-top: 30px;
    border: 1px solid #ccc;
    padding: 10px;
}

ul {
    list-style: none;
    padding: 0;
}

li {
    margin-bottom: 5px;
}

#total-amount {
    font-weight: bold;
}

    </style>
</head>
<body>
    <div class="container">
        <h1>Shopping Cart</h1>
        <div class="items-container">
            <div class="item">
                <span>Item 1</span>
                <button class="add-btn" onclick="addItem(1)">Add to Cart</button>
            </div>
            <div class="item">
                <span>Item 2</span>
                <button class="add-btn" onclick="addItem(2)">Add to Cart</button>
            </div>
            <div class="item">
                <span>Item 3</span>
                <button class="add-btn" onclick="addItem(3)">Add to Cart</button>
            </div>
        </div>
        <div class="cart">
            <h2>Shopping Cart</h2>
            <ul id="cart-items">
            </ul>
            <p>Total Amount: $<span id="total-amount">0</span></p>
        </div>
    </div>

    <script>
        let cartItems = [];
let totalAmount = 0;

function addItem(itemNumber) {
    const item = `Item ${itemNumber}`;
    cartItems.push(item);
    totalAmount += 10; // Assuming each item costs $10

    updateCart();
}

function updateCart() {
    const cartList = document.getElementById("cart-items");
    const totalAmountSpan = document.getElementById("total-amount");

    cartList.innerHTML = "";
    cartItems.forEach(item => {
        const li = document.createElement("li");
        li.textContent = item;
        cartList.appendChild(li);
    });

    totalAmountSpan.textContent = totalAmount;
}

    </script>
</body>
</html>
